  path_provider: ^2.0.8
  phone_number: ^1.0.0
  photo_view: ^0.14.0
  pin_code_fields: ^7.3.0
  pointer_interceptor: ^0.9.0+1
  pretty_http_logger: ^0.2.2
  qr_flutter: ^4.0.0
  share_plus: ^6.3.0
  shared_preferences: ^2.0.11
  shimmer_animation: ^2.1.0+1
  sign_in_with_apple: ^4.3.0
  ticket_widget: ^0.0.1
  universal_html: ^2.2.4
  url_launcher: ^6.1.2
  url_strategy: ^0.2.0
#  sliver_app_bar_builder: ^1.0.4
#  customizable_space_bar: ^0.2.0
dependency_overrides:
  modal_bottom_sheet: ^3.0.0-pre

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/language/
    - shorebird.yaml

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
        - asset: assets/font/Poppins-Black.ttf
          weight: 900
    - family: Philosopher
      fonts:
        - asset: assets/font/Philosopher-Regular.ttf
          weight: 400
        - asset: assets/font/Philosopher-BoldItalic.ttf
          weight: 500
        - asset: assets/font/Philosopher-Bold.ttf
          weight: 700
        - asset: assets/font/Philosopher-Italic.ttf
          weight: 900

    - family: KaushanScript
      fonts:
        - asset: assets/font/KaushanScript-Regular.ttf
          weight: 500

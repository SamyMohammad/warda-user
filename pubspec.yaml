  flutter_staggered_grid_view: ^0.6.2
  flutter_time_picker_spinner: ^2.0.0
  flutter_typeahead: ^4.3.7
  flutter_widget_from_html: ^0.8.5
  fwfh_selectable_text: ^0.8.3+1
  fwfh_text_style: ^2.22.8+1
  geolocator: ^9.0.2
  get: ^4.6.5
